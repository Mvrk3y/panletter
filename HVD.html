<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="content">
        <h1>Happy Valentine's Day,<br>Mphoentle Pearl Mmipi AKA (Maposa)</h1>
        <div id="heart-envelope">
            <button id="open-btn">Open</button>
        </div>
    </div>

    <script src="script.js"></script>
    <style>
       
body {
    width: 50px;
    height: 50px;
    background: url(img/IMG_E2060.JPG) ;
    background-size:contain;
    
}


#content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


h1 {
    font-family:serif;
    font-size: 3em;
    color: #ff0000; 
    font-style: italic;
}



#open-btn:hover {
    background-color: #FF6699;
}

#open-btn {
    background-color: #3300ff;
    border: none;
    padding: 20px 40px;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 50%;
    position: relative;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
    text-align: center;
    line-height: 0; /* Ensures the text is centered properly */
}



#open-btn:before {
    left: 0;
    transform: rotate(-45deg) translateY(15px);
}

#open-btn:after {
    right: 0;
    transform: rotate(45deg) translateY(15px);
}

/* Ensure the "Open" text stays centered */
#open-btn span {
    position: relative;
    z-index: 1; /* Make sure the text is on top of the heart shape */
    top: -10px; /* Fine-tune the text's vertical position */
}

#open-btn:hover {
    background-color: #FF6699;
}

    </style>

</body>
</html>
