<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
    font-family: 'Courier New', Courier, monospace;
    background-image: url(FXIR2497.JPG);
    padding: 0;
    margin: 0;

}

#letter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.letter {
    width: 60%;
    background-color: #f3e2b3;
    padding: 40px;
    border-radius: 10px;
    border: 1px solid #d2b48c;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transform: rotate(-2deg);
    font-size: 1.2em;
    line-height: 1.8;
}

.letter-header {
    text-align: center;
    font-size: 2.2em;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

.letter-body {
    font-size: 1.1em;
    line-height: 1.6;
    margin-top: 20px;
    padding-left: 10px;
    padding-right: 10px;
}

p {
    margin-bottom: 20px;
    text-align: justify;
    text-indent: 30px;
}

strong {
    font-weight: bold;
    font-size: 1.3em;
}

video{
    padding-left: 300px;
    padding-right: 100px;
    padding-top: 700px;
}

    </style>
<body>

    <div id="content">
        <h1>Happy Valentine's Day,<br>Mphoentle Pearl Mmipi AKA (Maposa)</h1>
        <div id="heart-envelope">
            <button id="open-btn">Open</button>
        </div>
    </div>

    <script src="script.js"></script>
    <style>
       
body {
    width: 50px;
    height: 50px;
    background: url(IMG_E2060.JPG) ;
    background-size:contain;
    
}


#content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


h1 {
    font-family:serif;
    font-size: 3em;
    color: #ff0000; 
    font-style: italic;
}



#open-btn:hover {
    background-color: #FF6699;
}

#open-btn {
    background-color: #3300ff;
    border: none;
    padding: 20px 40px;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 50%;
    position: relative;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
    text-align: center;
    line-height: 0; /* Ensures the text is centered properly */
}



#open-btn:before {
    left: 0;
    transform: rotate(-45deg) translateY(15px);
}

#open-btn:after {
    right: 0;
    transform: rotate(45deg) translateY(15px);
}

/* Ensure the "Open" text stays centered */
#open-btn span {
    position: relative;
    z-index: 1; /* Make sure the text is on top of the heart shape */
    top: -10px; /* Fine-tune the text's vertical position */
}

#open-btn:hover {
    background-color: #FF6699;
}

    </style>

</body>
</html>
